<script>
    const giftCard = {
    init: function() {
      this.cacheDOM();
      this.bindEvents();
    },

    cacheDOM: function() {
      this.modal = document.getElementById("giftCardModal");
      this.btn = document.getElementById("getStart");
      this.closeBtn = document.getElementsByClassName("close")[0];
      this.step1 = document.getElementById("giftCardStep1");
      this.step2 = document.getElementById("giftCardStep2");
      this.nextToPaymentBtn = document.getElementById("nextToPayment");
      this.previousToGiftCardBtn = document.getElementById("previousToGiftCard");
      this.shoppingGiftCardLine = document.getElementById("shoppingGiftCardLine");
    },

    bindEvents: function() {
      this.btn.onclick = this.showModal.bind(this);
      this.closeBtn.onclick = this.hideModal.bind(this);
      window.onclick = this.handleOutsideClick.bind(this);
      this.nextToPaymentBtn.onclick = this.showPaymentStep.bind(this);
      this.previousToGiftCardBtn.onclick = this.showGiftCardStep.bind(this);
    },

    showModal: function() {
      this.modal.style.display = "block";
      this.shoppingGiftCardLine.style.display = "none";
      this.btn.style.display = "none";
    },

    hideModal: function() {
      this.modal.style.display = "none";
      this.shoppingGiftCardLine.style.display = "block";
      this.btn.style.display = "block";
    },

    handleOutsideClick: function(event) {
      if (event.target == this.modal) {
        this.hideModal();
      }
    },

    showPaymentStep: function() {
      this.step1.style.display = "none";
      this.step2.style.display = "block";
    },

    showGiftCardStep: function() {
      this.step1.style.display = "block";
      this.step2.style.display = "none";
    }
  };

  document.addEventListener("DOMContentLoaded", function () {
    giftCard.init();
  });
</script>
